<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wise Dice</title>
</head>

<body>
    <div>
        <div class="container">
            <h1>Roll the Wise Dice</h1>

            <div class="dice">
                <p id="player">Player</p>
                <img class="img1" src="assets/images/dice6.png">
            </div>

            <div class="dice">
                <p id="computer">Computer</p>
                <img class="img2" src="assets/images/dice6.png">
            </div>
        </div>
        <div class="center">
            <button id="roll" class="btn btn--gray">Roll</button>
        </div>
    </div>
        
        <!-- Player & Computer Score at the end -->
    <div class="game-result">
        <p id="player">You: <span id="player-result">0</span>
        <p id="computer">Computer: <span id="computer-result">0</span></p>
    </div>

    <footer>
        @copyright xheni2023
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
