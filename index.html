<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Onlie dice game for everyone">
    <meta name="keywords" content="online game, dice, wise, roll the dice, roll">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wise Dice</title>
</head>

<body>
    <div>
        <div class="container">
            <h1>Roll the Wise Dice</h1>

            <div class="dice">
                <p id="player">Player</p>
                <img class="img1" src="assets/images/dice6.png" alt="Dice image">
            </div>

            <div class="dice">
                <p id="computer">Computer</p>
                <img class="img2" src="assets/images/dice6.png" alt="Dice image">
            </div>
        </div>
        <div class="center">
            <button id="roll" class="btn">Roll</button>
        </div>
    </div>

    <!-- Player & Computer Score at the end -->
    <div class="game-result">
        <p id="player-game-result">You: <span id="player-result">0</span>
            <p id="computer-game-result">Computer: <span id="computer-result">0</span></p>
    </div>

    <footer>
        <p>&copy;The Wise Dice 2023<p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
